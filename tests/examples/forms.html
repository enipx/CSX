    <form action="" style="max-width: 400px;" class="form-inline">
      <div class="d-flex">
        <div class="mr-2">
          <input id="c1" type="checkbox" class="checkbox" data-icon="plus" data-size="lg">
          <label for="c1">Checkbox</label>
        </div>

        <div class="mr-2">
          <input id="c2" type="checkbox" class="checkbox" data-size="md">
          <label for="c2">Checkbox</label>
        </div>

        <div class="mr-2">
          <input id="c3" type="checkbox" class="checkbox" data-size="sm">
          <label for="c3">Checkbox</label>
        </div>
      </div>

      <div class="d-flex">
        <div class="mr-2">
          <input type="checkbox" class="checkbox" id="female" data-invalid="true"></input>
          <label for="female">Female</label>
        </div>

        <div class="mr-2">
          <input type="checkbox" class="checkbox" id="others" disabled></input>
          <label for="others">Others</label>
        </div>

        <div>
          <input type="checkbox" class="checkbox" id="others" checked disabled></input>
          <label for="others">Others</label>
        </div>
      </div>

    </form>

    <form action="" style="max-width: 400px;" class="form-inline d-flex">
      <div class="mr-2">
        <input type="radio" name="gender" class="radio radio-sm" id="gender1"></input>
        <label for="gender1">Male</label>
      </div>

      <div class="mr-2">
        <input type="radio" name="gender" class="radio" id="gender2"></input>
        <label for="gender2">Female</label>
      </div>

      <div class="mr-2">
        <input type="radio" class="radio radio-lg" name="gender" id="gender3"></input>
        <label for="gender3">Others</label>
      </div>

      <div class="mr-2">
        <input type="radio" class="radio" name="gender" id="gender4" checked disabled></input>
        <label for="gender4">Disabled</label>
      </div>
    </form>

    <form action="" style="max-width: 400px;" class="form-inline d-flex">
      <div class="mr-2">
        <input class="switch" type="checkbox" id="genderAlt1"></input>
        <label for="genderAlt1">Male</label>
      </div>

      <div class="mr-2">
        <input type="checkbox" id="genderAlt2" class="switch" data-size="lg"></input>
        <label for="genderAlt2">Female</label>
      </div>

      <div class="mr-2">
        <input type="checkbox" id="genderAlt6" class="switch" data-size="sm"></input>

      </div>

      <div class="mr-2">
        <input type="checkbox" id="genderAlt3" class="switch" disabled></input>
        <label for="genderAlt3">Others</label>
      </div>

      <div class="mr-2">
        <input type="checkbox" id="genderAlt4" class="switch" checked disabled></input>
        <label for="genderAlt4">Others</label>
      </div>
    </form>

    <div class="btn-group" role="group" data-vertica>

      <button class="btn" type="button">2</button>
      <button class="btn" type="button">3</button>

      <button class="btn" type="button">5</button>

    <div class="custom-file" data-icon="right">

    </div>

    <div>

      <div>

        <label for="show-pass" data-toggle="password" data-target="#password-tog" data-reveal="hover-none">show password</label>
      </div>
    </div>
