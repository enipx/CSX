<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"__content="IE=edge">
  <meta name="viewport"__content="width=device-width, initial-scale=1.0">
  <title>CSX </title>
  <link rel="stylesheet" href="../../dist/css/csx.css">
  <script src="../../dist/js/csx.js" defer></script>
</head>
<body>
  
  <div class="container p-4 md-p-8">
    <!-- --------- Avatar ----------- -->
    <div class="d-flex">
      <div class="custom-avatar m-4" data-size="sm">
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="md">
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
      
      <div class="custom-avatar m-4" data-size="lg">
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
    </div>

    
    <div class="d-flex">
      <div class="custom-avatar m-4" data-size="sm">
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="md">
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="lg">
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
    </div>

    
    <div class="d-flex">
      <div class="custom-avatar m-4" data-size="sm" data-squared>
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="md" data-squared>
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="lg" data-squared>
        <img src="https://picsum.photos/id/237/200/300
        " alt="avatar">
        <div class="custom-avatar_notification" data-pos="bottom"></div>
      </div>
    </div>

    
    <div class="d-flex">
      <div class="custom-avatar m-4" data-size="sm" data-squared>
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="md" data-squared>
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
  
      <div class="custom-avatar m-4" data-size="lg" data-squared>
        <p class="custom-avatar_name">HS</p>
        <div class="custom-avatar_notification" data-pos="top"></div>
      </div>
    </div>


    <div class="row">
      <div class="mr-6">
        <img class="bdrs-sm" src="https://placeimg.com/100/100/any" alt="img">
      </div>

      <div class="mr-6">
        <img class="bdrs" src="https://placeimg.com/100/100/any" alt="img">
      </div>
      
      <div class="mr-6">
        <img class="bdrs-md" src="https://placeimg.com/100/100/any" alt="img">
      </div>
      
      <div class="mr-6">
        <img class="bdrs-lg " src="https://placeimg.com/100/100/any" alt="img">
      </div>

      <div class="mr-6">
        <img class="bdrs-xl img-grayscale" src="https://placeimg.com/100/100/any" alt="img">
      </div>

      <div class="mr-6">
        <img class="bdrs-xxl img-grayscale" src="https://placeimg.com/100/100/any" alt="img">
      </div>

      <div class="mr-6">
        <img class="bdrs-full img-grayscale" src="https://placeimg.com/100/100/any" alt="img">
      </div>
    </div>
    
  </div>

</body>
</html>
