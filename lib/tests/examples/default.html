<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"__content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSX </title>
  <link rel="stylesheet" href="../../dist/css/csx.css">
  <script src="../../dist/js/csx.js" defer></script>
</head>
<body>
  
  <div class="container p-10 md-p-8">
    <code>Hello world</code>
    <kbd>alt</kbd> or <kbd>option</kbd>

    <!-- ----- text gradient ----- -->
    <h1 class="c-grad-orange dm-c-grad-cool">Welcome back</h1>

    <!-- ----- color ----- -->
    <p class="c-primary-700 dm-c-primary-200">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo impedit itaque suscipit aliquam, ipsam debitis.</p>

    
    <p class="c-primary-700 hover-c-danger-600 dm-hover-c-danger-300 dm-c-primary-200">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo impedit itaque suscipit aliquam, ipsam debitis.</p>

    <!-- ----- background ----- -->
    <div class="h-20 bg-primary-100 dm-bg-primary hover-bg-success"></div>

    <!-- ----- background gradient ----- -->
    <div class="h-20 bg-grad-cool dm-bg-grad-vivid"></div>

    <!-- ----- Placeholder ----- -->
    <div class="form mt-5" style="max-width: 300px;">
      <input type="text" class="form-control placeholder-primary-600 dm-placeholder-primary-200" placeholder="Username" />
    </div>

    <!-- ----- Border ----- -->
    <div class="m-6 h-20 bg-primary-50 bdb-primary-800 dm-bdb-primary-200"></div>

    <!-- ----- Border Focus ----- -->
    <div class="form mt-5" style="max-width: 300px;">
      <input type="text" class="form-control focus-bd-danger-600 dm-focus-bd-danger-200" placeholder="Username" />
    </div>
  </div>

</body>
</html>
